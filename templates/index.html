<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Proyecto OCR</title>
</head>
<body>
  <!-- Contenedor principal centrado en la pantalla que agrupa todo el contenido -->
  <div class="contenedor-central">

    <!-- Título principal que indica la acción que debe hacer el usuario -->
    <h1 class="encabezado">Dibuja un número del 1 al 9</h1>

    <!-- Área de dibujo: un canvas de 200x200 píxeles donde el usuario dibuja el número -->
    <canvas id="canvas" width="200" height="200"></canvas>

    <!-- Grupo de botones para predecir o limpiar el canvas -->
    <div class="botones">
      <!-- Botón que ejecuta la función predict() al hacer clic para predecir el número dibujado -->
      <button class="boton" onclick="predict()">Predecir</button>
      <!-- Botón que ejecuta la función clearCanvas() al hacer clic para limpiar el canvas -->
      <button class="boton" onclick="clearCanvas()">Limpiar</button>
    </div>

    <!-- Párrafo que muestra el resultado de la predicción -->
    <p class="texto" id="result">Predicción:</p>

    <!-- Grupo de elementos para entrenar el modelo con nuevos dibujos -->
    <div class="botones">
      <!-- Campo de entrada numérica para indicar qué número fue dibujado (etiqueta o label) -->
      <input class="boton" type="number" id="label" placeholder="Escribe el número dibujado" min="0" max="9">
      <!-- Botón que ejecuta la función train() para entrenar el modelo con el dibujo actual -->
      <button class="boton" onclick="train()">Entrenar con este dibujo</button>
    </div>

  </div>

  <!-- Enlace al archivo JavaScript donde se encuentra la lógica de dibujo, predicción y entrenamiento -->
  <script src="/static/ocr.js"></script>
</body>


</html>
